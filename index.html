<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINKING TAILWIND CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- LINKING CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
  <!-- LINKING FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Rohan Basnet | Social links profile</title>

</head>

<body>

  <main id="main" class="flex items-center justify-center pt-3">
    <div id="profile-card" class="container rounded-xl grid grid-rows-5 overflow-hidden p-9">
      <div class="info h-full row-span-2 flex items-center justify-between flex-col text-center">
        <div class="img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="jessica profile pic">
        </div>
        <div class="name">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="links h-full row-span-3 grid grid-col-5 gap-2 pt-6">
        <button class="btn text-white rounded-md">
          <a href="#">GitHub</a>
        </button>
        <button class="btn text-white rounded-md">
          <a href="#">Frontend Mentor</a>
        </button>
        <button class="btn text-white rounded-md">
          <a href="#">LinkedIn</a>
        </button>
        <button class="btn text-white rounded-md">
          <a href="#">Twitter</a>
        </button>
        <button class="btn text-white rounded-md">
          <a href="#">Instagram</a>
        </button>
      </div>
      <div class="profileImg container md:w-1/2 md:h-4/5 lg:w-2/5">
        <img src="./assets/images/avatar-jessica.jpeg" alt="image of Jessica">
        <i class="fa-solid fa-x" id="hideImg"></i>
      </div>

    </div>
  </main>



  <!-- LINKING JQUERY  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- LINKING JS -->
  <script src="./public/JS/app.js"></script>
</body>

</html>
